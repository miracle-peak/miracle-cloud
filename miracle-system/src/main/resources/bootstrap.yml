spring:
  application:
    name: miracle-config
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        shared-dataids: ${spring.application.name}.${spring.cloud.nacos.config.file-extension}